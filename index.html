<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title> Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="top"></div>
      <div class="body">
        <h2>Order Summary</h2>
        <p class="p1">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
          <div class="outer">
            <div class="image">
              <img src="images/icon-music.svg" alt="music">
              <span class="hp">
                <h4>Annual plan</h4>
                <p>$59.99/year</p>
              </span>
            </div>
            <a href="#">Change</a>
          </div>
      </div>
      <div class="button">
        <button>proceed to payment</button>
        <a href="#">Cancel Order</a>
      </div>
    </div>
   
  </div>
</body>
</html>
